    <div class="a"><h2>CONTACT US</h2></div>

            <h3>Contact Info</h3>

             <i class="fa-solid fa-location-dot"></i><span>321 Awesome Street New York, NY 17022</span><br>

             <i class="fa-solid fa-envelope"></i>info@companyname.com<br>

        <section>
            <h3>Having Any Query! Or Book an appointment</h3>

            <textarea placeholder="Message" id="Message" cols="100" rows="5"></textarea><br>

        </section>
